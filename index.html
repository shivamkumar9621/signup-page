<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container forms">

        <!-- Log In form -->

        <div class="form login">
            <div class="form-content">
                <header>
                    Log In
                </header>
                <form action="#" id="form">
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" id="password" required >
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">forgot password?</a>
                    </div>
                    
                    <div class="field button-field">
                        <button type="submit">Log in</button>
                    </div>

                    <div class="form-link">
                        <span>Didn't have an account? <a href="#" class="link signup-link">Create an account</a> </span>
                    </div>
                </form>

            </div>
            
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i><span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./icons/icons8-google-48.png" class="google-icon" alt="google-icon"><span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Sign Up Page -->

        <div class="form signup">
            <div class="form-content">
                <header>
                    Sign Up
                </header>
                <form action="#" id="form">
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" id="password" required >
                        <i class='bx bxs-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="text" name="password" placeholder="Re-enter Password" id="re-password" >
                    </div>

                    
                    <div class="field button-field">
                        <button type="submit">Sign Up</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link log">Log In</a> </span>
                    </div>
                </form>

            </div>
            
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i><span>Login with facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./icons/icons8-google-48.png" class="google-icon" alt="google-icon"><span>Login with Google</span>
                </a>
            </div>

        </div>
        
    </section>

    <!-- JavaScript -->
    <script src="./script.js"></script>

</body>
</html>
